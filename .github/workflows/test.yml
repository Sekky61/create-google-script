name: Test, lint and format CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Run Bun tests
        run: bun test
      - name: Run Biome CI
        run: bun run biome ci
      - name: Bundle the app
        run: bun run bundle
